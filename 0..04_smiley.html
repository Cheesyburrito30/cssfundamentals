<!DOCTYPE html>
<html>
	<head>
		<title>Smile!</title>
		<link rel="stylesheet" type="text/css" href="./0.04_smiley.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>CSS Smiley face</h1>
			<h2>Step 1: make the circle</h2>
			<div class="face"></div>
		</div>
			<h2>Step 2: make a left eye</h2>
		<div class="wrapper">	
			<div class="face">
				<div class ="lefteye"></div>
			</div>
		</div>
			<h2>Step 3: make a right eye</h2>
		<div class="wrapper">
			<div class="face">
				<div class="lefteye">
					<div class="pupil"></div>
				</div>
				<div class="righteye">
					<div class="pupil"> </div>
				</div>
			</div>
		</div>
			<h2>Step 4: make mouth</h2>
		<div class="wrapper">
			<div class="face">
				
				<div class="lefteye">
					<div class="pupil"></div>
				</div>
				<div class="righteye">
					<div class="pupil"> </div>
				</div>
				<div class="mouth">
					<div class="tongue"></div>
				</div>
			</div>
		</div>
	</body>
</html>
